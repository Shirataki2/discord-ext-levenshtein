name: Linting

on: [pull_request, push]

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Lint
      uses: github/super-linter@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PYTHON_PYLINT: true
        VALIDATE_PYTHON_FLAKE8: true
        VALIDATE_YAML: true
